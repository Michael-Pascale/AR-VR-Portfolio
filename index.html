<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bulma.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            VR-AR Portfolio
        </title>
    </head>
    <body>
        <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <h1>Michael Pascale</h1>
                </div>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="showcase">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
            </div>
            <div  id = "showcase" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            DEMOS
                        </a>
                        <div class="navbar-dropdown is-right">
                            <a class="navbar-item" id="pokemon-demo">
                                Pokemon
                            </a>
                            <a class="navbar-item" id="model-demo">
                                Model Loading
                            </a>
                            <a class="navbar-item" id="ar-demo">
                                AR Demo
                            </a>
                            <a class="navbar-item" id="latitude-calc">
                                Find GPS
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <h1 class="container">This is the splash page for my Portfolio</h1>
        <script src="js/jquery.js"></script>
        <script>
            $(document).ready(function() {

                // Check for click events on the navbar burger icon
                $(".navbar-burger").click(function() {

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    $(".navbar-burger").toggleClass("is-active");
                    $(".navbar-menu").toggleClass("is-active");

                });

                $('#pokemon-demo').on('click', function(){
                    window.location.href += '/pokemon';
                });

                $('#model-demo').on('click', function(){
                    window.location.href += '/model loading';
                });

                $('#ar-demo').on('click', function(){
                    window.location.href += '/ar';
                });

                $('#latitude-calc').on('click', function(){
                    window.location.href = 'coordinatecalc.html';
                });

            });
            
        </script>

    </body>
</html>
