<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
        <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
    </head>
    <body>

        <a-scene background="color: white">
            <a-assets>
                <!-- Assets required for obj to load. Obj file and corresponing mtl to point to image data-->
                <a-asset-item id = "flower" src="fireflower.obj"></a-asset-item>
                <a-asset-item id = "flower_mtl" src="fireflower.mtl"></a-asset-item>
                <a-asser-item id= "flower_glb" src="fireflower.glb"></a-asser-item>
                <a-asser-item id= "flower_glb_nolight" src="fireflower_nolight.glb"></a-asser-item>
            </a-assets>
            
            <a-plane color="green" width="10" height="10" rotation="-90 0 0 "></a-plane>

            <!--Syntax for creating an obj model-->
            <a-entity obj-model="obj: #flower; mtl: #flower_mtl" scale=".0005 .0005 .0005"
            position=" -4 0 -8"></a-entity>

            <!--This glb model looks brighter, and I am not sure why, it may be because of blender, which had a light in the scene?-->
            <a-entity gltf-model="#flower_glb" scale = ".0005 .0005 .0005" position="0 0 -8"
            animation__rotate="property: rotation; from: 0 0 0; to: 0 360 0; dur: 3000; loop: true; easing: linear;"></a-entity>

            <!--I took away the light, and nothing changed, maybe this means that These work better with aframe?-->
            <a-entity gltf-model="#flower_glb_nolight"  scale = "0.5 0.5 0.5"position="4 0 -8"></a-entity>

        </a-scene>
    </body>
</html>
